<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Status</th>
        <th scope="col">Active</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let products of productList; let i = index ">
          <td>{{i + 1}}</td>
          <td>{{products.name}}</td>
          <td><img src="{{products.img}}" alt="" width="100px" height="100px"></td>
          <td>{{products.price}}</td>
          <td>{{products.status}}</td>
          <td><button class="btn btn-outline btn-info" routerLink="/admin/edit/{{products.id}}">Update</button></td>
          <td><button class="btn btn-outline btn-warning" (click)="onRemove(products.id)">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-outline btn-info" routerLink="/admin/add">Add</button>
